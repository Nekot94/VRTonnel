<html>
  <head>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
<!-- <a-scene color-space="sRGB" renderer="gammaOutput: true, physicallyCorrectLights: true"> -->
      <a-assets >
        <a-asset-item id="tonnel" src="models/t5a.gltf"></a-asset-item>
        <!-- <a-asset-item id="tonnel" src="models/t5a.gltf"></a-asset-item> -->

        <img id="map1" src="images/Inter.png">
        <img id="bgmap1" src="images/BG.png">
      </a-assets>

  

      <a-entity gltf-model="#tonnel" scale="0.2 0.2 0.2" position = "0 0 0" ></a-entity>

      <a-plane src="#map1"  transparent="true" width="1.920" height="1.080" scale="1 1 0" position="0 0.677 -23.30"></a-plane>
      <a-plane src="#bgmap1"  width="2.820" height="1.160" scale="1 1 0" position="0 0.677 -23.4"></a-plane>

       <!-- <a-sky src="#sky"></a-sky>  -->
       <a-sky color="#000"></a-sky> 


      <a-entity light="type: ambient; color: #4f6487;" ></a-entity>
      <a-entity light="type: directional; color: #4f6487; intensity: 1" position="-0.5 1 1"></a-entity>
      <!-- <a-entity light="type: point; intensity: 1; distance: 100; decay: 2; color: #FA2" position="0 1.4 -0.1"></a-entity>  -->
      <a-entity camera look-controls wasd-controls="acceleration:100" position="0 0.5 -20"></a-entity>


      <a-light type="ambient" color="#4f6487" light=""></a-light>
      <!-- <a-light type="point" color="#94c6ff" distance="15" position="0 1 -12" intensity="0" animation="property: light.intensity; from: 0; to: 2; delay: 750; dur: 500" light="intensity: 2"></a-light> -->
      <a-light type="point" color="#94c6ff" distance="17" position="0 1 -6" intensity="0" animation="property: light.intensity; from: 0; to: 1; delay: 500; dur: 500" light="intensity: 1"></a-light>
      <!-- <a-light type="point" color="#94c6ff" distance="17" position="0 1 -18" intensity="0" animation="property: light.intensity; from: 0; to: 1; delay: 500; dur: 500" light="intensity: 0.5"></a-light> -->
      <a-light type="point" color="#94c6ff" distance="17" position="0 1 -22" intensity="0" animation="property: light.intensity; from: 0; to: 1; delay: 500; dur: 500" light="intensity: 0.5"></a-light>

    </a-scene>
  </body>
</html>
